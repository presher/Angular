<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form *ngIf="teams" (ngSubmit)="onSubmit(memberForm)" [formGroup]="memberForm">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
          formControlName="firstName"
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
            />
        </div>
        <div class="col-md-6">
          <input
          formControlName="lastName"
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
            />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input
          formControlName="jobTitle"
            type="text"
            class="form-control"
            id="jobTitle"
            placeholder="Job Title"
            />
        </div>
        <!--We may have to make a service call to get this list-->
        <select formControlName="team" id="team" class="col-md-6 custom-select">
          <option *ngFor="let team of teams">{{ team.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input formControlName="status" type="radio" value="Active" /> Active
          </label>
          <label class="md-check lead">
            <input formControlName="status" type="radio" value="Inactive"  /> Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <button type="submit" class="btn btn-primary pull-right" [disabled]="!memberForm.valid">
      Save Member
    </button>
  </form>
</div>
